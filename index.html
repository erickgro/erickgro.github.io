<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="voice-status" style="display:none;"></div>
    <div id="timer" style="display:none;">0</div>
    <button id="start-button">
        <img class="microphone-icon" src="images/microphone.svg"/>
        <img class="microphone-icon" src="images/microphone1.svg"/>
        <img class="microphone-icon" src="images/microphone2.svg"/>
        <img class="microphone-icon" src="images/microphone3.svg"/>
    </button>
    <ul id="transcript-list"></ul>
    <div id="control-bar">
        <div id="stop-button-container">
            <button id="stop-button">
                <img src="images/stop.svg" alt="Stop"/>
                <div id="global-timer">0</div>
            </button>
        </div>
        <button id="copy-all" class="button">
            <div class="label">
                <span class="copy-text copy-red">Copy all</span>
                <span class="copy-text copy-blue">Copy all</span>
                <span class="copy-text copy-green">Copy all</span>
            </div>
        </button>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
